<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Predictor Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    h1 { margin: 20px; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>NFL Predictor Scoreboard</h1>
  <table>
    <thead>
      <tr>
        <th>Home</th>
        <th>Away</th>
        <th>Prediction</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <tbody id="scoreboard"></tbody>
  </table>

  <script>
    async function loadPredictions() {
      try {
        const res = await fetch("http://127.0.0.1:8000/predict/current");
        const data = await res.json();

        const tbody = document.getElementById("scoreboard");
        tbody.innerHTML = ""; // clear any old rows

        data.games.forEach(game => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${game.home}</td>
            <td>${game.away}</td>
            <td>${game.prediction.pick}</td>
            <td>${(game.prediction.confidence * 100).toFixed(1)}%</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading predictions:", err);
      }
    }

    loadPredictions();
  </script>
</body>
</html>
